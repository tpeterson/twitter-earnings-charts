<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./ad_on_off_rev.css">
  <title>Twitter Earnings - On- and Off-Twitter Ad Revenue</title>
</head>

<body>
  <div id="chart_header">
    <div id="chart_title">
			Revenue from <span class="stat_one">Ads on Twitter</span> and <span class="stat_two">Ads on Twitter's Third-Party Network</span>
    </div>
    <div id="bar_info">Click bars to see figures</div>
  </div>
  <div id="chart_container">
    <svg id="main_chart" width="600" height="400">
       <line class="axis_line" x1="10" y1="25"
          x2="10" y2="300"/>
        <line class="axis_line" x1="10" y1="300"
           x2="600" y2="300"/>
        <text id="y_axis_label" class="axis_label" x="5" y="15" text-anchor="left"></text>
    </svg>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="./ad_on_off_rev.js"></script>
</body>

</html>
