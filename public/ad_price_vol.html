<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./css/twitter_earnings_charts.css">
  <title>Twitter Earnings - Ad Engagements vs. Price per Engagement</title>
</head>

<body>
  <div id="chart_header">
    <div id="chart_title">
			Changes in Twitter's <span class="stat_one">Total Ad Engagements</span> and <span class="stat_two">Average Cost per Ad Engagement</span>
    </div>
    <div id="bar_info">Click dots to see figures</div>
  </div>
  <div id="chart_container">
    <svg id="main_chart" width="600" height="400">
       <line class="axis_line" x1="10" y1="25"
          x2="10" y2="375"/>
        <line class="axis_line" x1="10" y1="200"
           x2="600" y2="200"/>
        <text id="y_axis_label" class="axis_label" x="5" y="15" text-anchor="left"></text>
    </svg>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script src="./js/ad_price_vol.js"></script>
</body>

</html>
